<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
   <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <main class="container">
    <div class="profile">
      <img src="./assets/images/avatar-jessica.jpeg" width="86" alt="user's photo">
      <div class="user_info">
        <h1 class="user_name">Jessica Randall</h1>
        <h2 class="user_location">London, United Kingdom</h2>
      </div>
      <p>"Front-end developer and avid reader."</p>
      <ul class="socials">
        <li><a href="https://github.com/Zub04ek" target="_blank">GitHub</a></li>
        <li><a href="https://www.frontendmentor.io/profile/Zub04ek" target="_blank">Frontend Mentor</a></li>
        <li><a href="https://www.linkedin.com/" target="_blank">LinkedIn</a></li>
        <li><a href="https://x.com/home" target="_blank">Twitter</a></li>
        <li><a href="https://www.instagram.com/" target="_blank">Instagram</a></li>
      </ul>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Zub04ek" target="_blank">Zub04ek</a>.
    </div>
  </footer>
</body>
</html>
